<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
    </style>
    <title>La communauté du One Piece</title>
</head>
<body>
    <div class="ic-header">
        <div class="ic-banner">
            <a class="i-link" href="#">Qui somme nous ?</a>
            <button class="i-button i-button_connexion"><a class="i-link_connexion" href="#">Connexion</a></button>
        </div>
    </div>
    <div class="ic-body">
        <div class="ic-left">
            <div class="ic-text">
                <h1 class="i-title">Laugh Tale</h1>
                <p class="i-paragraph">"Nous transmettons le rire, par le rire."</p>
            </div>
            <div class="ic-commands">
                <a class="i-link" href="#">Découverte <i class="i-icone fa-solid fa-caret-down"></i></a>
            </div>
        </div>
        <div class="ic-right">
            <img class="i-image" src="img/luffysmile.png" alt="Luffy enfant qui sourit">
        </div>
    </div>
    <div class="ic-footer">
        <div class="ic-commands">
            <a class="i-link" href="#">Découverte <i class="i-icone fa-solid fa-caret-down"></i></a>
        </div>
    </div>
</body>
</html>
